<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchAI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-rgb: 243 242 240; /* #F3F2F0 */
        --surface-rgb: 255 255 255; /* #FFFFFF */
        --accent-rgb: 198 166 100; /* #C6A664 */
        --text-primary-rgb: 27 27 27; /* #1B1B1B */
        --text-inverse-rgb: 255 255 255; /* #FFFFFF */
        --text-secondary-rgb: 90 90 90; /* #5A5A5A */
        --border-rgb: 224 224 224; /* #E0E0E0 */
      }
      .dark {
        --background-rgb: 18 18 18; /* #121212 */
        --surface-rgb: 27 27 27; /* #1B1B1B */
        --accent-rgb: 198 166 100; /* #C6A664 */
        --text-primary-rgb: 243 242 240; /* #F3F2F0 */
        --text-inverse-rgb: 27 27 27; /* #1B1B1B */
        --text-secondary-rgb: 160 160 160; /* #A0A0A0 */
        --border-rgb: 45 45 45; /* #2D2D2D */
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: rgb(var(--background-rgb));
        color: rgb(var(--text-primary-rgb));
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--background-rgb) / <alpha-value>)',
              surface: 'rgb(var(--surface-rgb) / <alpha-value>)',
              'surface-dark': '#1B1B1B',
              accent: 'rgb(var(--accent-rgb) / <alpha-value>)',
              'text-primary': 'rgb(var(--text-primary-rgb) / <alpha-value>)',
              'text-inverse': 'rgb(var(--text-inverse-rgb) / <alpha-value>)',
              'text-secondary': 'rgb(var(--text-secondary-rgb) / <alpha-value>)',
              border: 'rgb(var(--border-rgb) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
